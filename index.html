<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jewellery Reimagined</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav>
			<a href="#">Precious</a>
			<div class="hamburger">
				<a href="#" class="hamburger__button"></a>
			</div>
			<div class="nav-links">
				<a href="#">Collection</a>
				<a href="#">Brands</a>
				<a href="#">Program</a>
			</div>
		</nav>
		<main>
			<div class="profile">
				<img src="" alt="" class="proflie__photo" />
				<div class="profile__text">
					<span class="profile__date">12.01</span>
					<span class="profile__name">Elisabeth Walsh</span>
				</div>
			</div>
			<div class="header">
				<img src="" alt="" class="header__icon" />
				<h2>Jewellery Reimagined</h2>
			</div>
			<div class="brand">
				<button class="button brand__button"><a href="">-></a></button>
				<img class="brand__logo src="" alt="">
				<span class="brand__text">Presented By</span>
			</div>
			<div class="left-showpiece">
				<div class="left-showpiece__bg">
					<img class="left-showpiece__image" src="" alt="" />
					<div class="left-showpiece__text">
						One of America's finest venues for fine art is opening its doors for
						a jewellery expo.
					</div>
					<div class="hero">
						<div class="hero__container">
							<span class="hero__text"
								>Trace your favourite MV pieces from conception to
								completion</span
							>
							<img class="hero__image" src="" alt="" />
						</div>
						<div class="right-showpiece">
							<div class="right-showpiece__bg">
								<img src="" alt="" class="right-showpiece__image" />
								<span class="rightshowpiece__text"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
